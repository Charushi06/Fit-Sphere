<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fit Sphere</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img id="img2" src="image.png">
    <!-- Navigation Bar -->
    <div class="nav_bar">
        <!-- Navbar-left-->
        <div class="logo">
            <div class="pic"><img class="img1" src="dumbbell.png"></div>
            <p class="hf">Fit Sphere</p>
        </div>
        <!-- Navbar-middle-->
        <nav>
            <div class="nav">
                <p class="nav_ele">Home</p>
                <p class="nav_ele">About Us</p>
                <p class="nav_ele">Fitness Calculator</p>
                <p class="nav_ele">Contact Us</p>
            </div>
        </nav>
        <!-- Navbar-right-->
        <div class="side">
            <p class="el">Call Us Now</p>
            <p class="el">Email Us</p>
        </div>
    </div>
    <!-- Content-->
    <div class="box">
        <!-- Form -->
        <div class="form">
            <h2>Join the best gym of Delhi now</h2>
            <input type="text" class="info" name="Name" placeholder="Enter your Name">
            <select class="info age">
                <option>Age</option>
                <option>15-20</option>
                <option>20-30</option>
                <option>30-45</option>
                <option>45 above</option>
            </select>
            <input type="text" class="info" name="Gender" placeholder="Enter your name">
            <input type="text" class="info" name="Locality" placeholder="Enter your name">
            <input type="text" class="info" name="Email" placeholder="Enter your name">
            <input type="text" class="info" name="Ph_no" placeholder="Enter your name">
            <button class="info" id="sub">Submit</button>
        </div>
    </div>
    <!-- Footer-->
    <footer class = "foot">
        <p>Address: 123, col street</p>
        <p>Contact us at: abc@gmail.com</p>
        <p>Follow us on Instagram : #abc </p>
    </footer>

</body>

</html>
